<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Feeding Time!</title>
</head>

<body>
  <div class="welcome">
    <h1>Welcome Junior Zookeeper!</h1>
    <h3>It's feeding time at the zoo!</h3>
    <h3>Can you pick the right food for each of the animals?</h3>
    <h3>Click the animal to feed it!</h3>
  </div>
  <div class="game"></div>
  <!-- modal -->
  <div id="animalModal" class="modal">
    <!-- close -->
    <span class="close">&times;</span>
    <!-- content -->
    <div class="modal-content">
      <div class="modalPic"></div>
      <h2>The
        <span class="animalName"></span> is hungry! What should you feed them?</h2>
      <select class="diet">
        <option value="">Choose the food!</option>
        <option value="carnivore">Meat</option>
        <option value="herbivore">Plants</option>
        <option value="omnivore">Meat and Plants</option>
      </select>
      <!-- submit button -->
      <button type="submit">Feed me!</button>
      <!-- guess result -->
      <div id="score"></div>
    </div>
  </div>
  <div id="score"></div>
  <script src="questions.js"></script>
  <script src="display.js"></script>
  <script src="script.js"></script>
</body>

</html>
